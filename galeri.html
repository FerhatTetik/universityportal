<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Kampüs Portalı</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-item {
            margin-bottom: 30px;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-category {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kampüs Portalı</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="duyurular.html">Duyurular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="haberler.html">Haberler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="galeri.html">Galeri</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galeri Başlık -->
    <div class="container mt-5">
        <h1 class="text-center mb-5">Kampüs Galerisi</h1>

        <!-- Kategori Filtreleme -->
        <div class="gallery-category text-center mb-4">
            <button class="btn btn-outline-primary me-2 active" onclick="filterGallery('all')">Tümü</button>
            <button class="btn btn-outline-primary me-2" onclick="filterGallery('Kampüs')">Kampüs</button>
            <button class="btn btn-outline-primary me-2" onclick="filterGallery('Etkinlikler')">Etkinlikler</button>
            <button class="btn btn-outline-primary me-2" onclick="filterGallery('Öğrenci Yaşamı')">Öğrenci Yaşamı</button>
        </div>

        <!-- Galeri Grid -->
        <div class="row" id="gallery-container">
            <!-- Galeri öğeleri JavaScript ile buraya eklenecek -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>İletişim</h5>
                    <p>Email: info@kampus.edu.tr<br>
                    Tel: +90 123 456 7890</p>
                </div>
                <div class="col-md-4">
                    <h5>Hızlı Bağlantılar</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">Akademik Takvim</a></li>
                        <li><a href="#" class="text-light">Öğrenci Bilgi Sistemi</a></li>
                        <li><a href="#" class="text-light">Kütüphane</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Sosyal Medya</h5>
                    <div class="social-links">
                        <a href="#" class="text-light me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light me-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API endpoint'i
        const API_URL = 'http://localhost:3000/api';
        let allGalleryItems = [];

        // Galeri öğelerini yükle
        async function loadGallery() {
            try {
                const response = await fetch(`${API_URL}/gallery`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                allGalleryItems = await response.json();
                filterGallery('all');
            } catch (error) {
                console.error('Galeri yüklenirken hata oluştu:', error);
                document.getElementById('gallery-container').innerHTML = 
                    `<div class="alert alert-danger">Galeri yüklenirken bir hata oluştu: ${error.message}</div>`;
            }
        }

        // Galeri öğelerini görüntüle
        function displayGallery(items) {
            const container = document.getElementById('gallery-container');
            if (items.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Gösterilecek görsel bulunamadı.</div>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="col-md-4 gallery-item">
                    <img src="${item.image}" alt="${item.title}" class="img-fluid">
                    <div class="mt-2">
                        <h5>${item.title}</h5>
                        <p class="text-muted">${item.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Galeriyi filtrele
        function filterGallery(category) {
            // Aktif buton stilini güncelle
            document.querySelectorAll('.gallery-category .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filteredItems = category === 'all' 
                ? allGalleryItems 
                : allGalleryItems.filter(item => item.category === category);

            displayGallery(filteredItems);
        }

        // Sayfa yüklendiğinde galeriyi yükle
        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
